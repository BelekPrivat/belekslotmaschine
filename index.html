<style>

<body>

</div>

<script>
// ğŸ”¥ Firebase Setup
firebase.initializeApp({
  apiKey: "AIzaSyBqJub5JZstuXNlemSLc9HFziEs11gA70k",
  authDomain: "slot-site-dce13.firebaseapp.com",
  projectId: "slot-site-dce13",
});
const db = firebase.firestore();

// ğŸ‘¤ Spielername
let playerName = localStorage.getItem("player_name");
if (!playerName) {
    playerName = prompt("Spielername:");
    localStorage.setItem("player_name", playerName || "Gast");
}

// ğŸ° Spiel-Daten
const SYMBOLS = ["ğŸ’","ğŸ‹","ğŸŠ","ğŸ””","â­","BAR","7ï¸âƒ£","ğŸ’"];
let data = JSON.parse(localStorage.getItem("slot_save")) || {

function updateUI() {
    status.innerText = `ğŸ’° ${data.balance} â‚¬ | ğŸ¯ ${data.bet} â‚¬`;
    jackpot.innerText = `ğŸ’ Jackpot: ${data.jackpot} â‚¬`;
}

async function saveGlobal() {
    localStorage.setItem("slot_save", JSON.stringify(data));
    await db.collection("leaderboard").doc(playerName).set({
        name: playerName,
        balance: data.balance
    });
}

async function loadLeaderboard() {
    const snap = await db.collection("leaderboard")
        .orderBy("balance","desc")
        .limit(10).get();

    leaderboardList.innerHTML = "";
    snap.forEach(doc => {
        leaderboardList.innerHTML += `ğŸ‘¤ ${doc.data().name}: ğŸ’° ${doc.data().balance} â‚¬<br>`;
    });

function spin() {
    if (data.balance < data.bet) return;
    data.balance -= data.bet;
    data.jackpot += Math.floor(data.bet * 0.05);

    let res = SYMBOLS[Math.floor(Math.random()*SYMBOLS.length)];
    r1.innerText = r2.innerText = r3.innerText = res;

    if (Math.random() < 0.05) {
        data.balance += data.bet * 10;
        info.innerText = "ğŸ† GEWONNEN!";
    } else {
        info.innerText = "ğŸ˜¢ Kein Gewinn";
    }

    saveGlobal();
    updateUI();
    loadLeaderboard();
}

function setBet() {
    let v = prompt("Einsatz:", data.bet);
    if (v) data.bet = Math.min(parseInt(v), data.balance);
    updateUI();
}

function allIn() {
    data.bet = data.balance;
    updateUI();
}

updateUI();
loadLeaderboard();
</script>
