<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>ğŸ° Neon Royal Jackpot</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    height: 100%;
}

#app {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h1 { color: gold; font-size: 3rem; }

.status { color: cyan; font-size: 1.2rem; }
.jackpot { color: gold; font-size: 1.4rem; }

.reels {
    display: flex;
    gap: 30px;
    margin: 20px 0;
}

.reel {
    font-size: 5rem;
    background: black;
    padding: 20px;
    border: 5px ridge #555;
    width: 100px;
    text-align: center;
}

.info { font-size: 1.2rem; margin: 10px; }

.controls button {
    font-size: 1.1rem;
    padding: 12px 18px;
    margin: 5px;
    cursor: pointer;
}

.spin { background: green; color: white; }
.allin { background: red; color: white; }

.stats { color: #aaa; margin-top: 10px; }

#leaderboard {
    position: fixed;
    top: 20px;
    right: 20px;
    background: black;
    border: 2px solid gold;
    padding: 10px;
    width: 220px;
}

#leaderboard h3 {
    margin: 0 0 8px;
    color: gold;
    text-align: center;
}
</style>
</head>

<body>

<div id="leaderboard">
    <h3>ğŸ† Leaderboard</h3>
    <div id="leaderboardList"></div>
</div>

<div id="app">

<h1>ğŸ° NEON ROYAL JACKPOT ğŸ°</h1>

<div class="status" id="status"></div>
<div class="jackpot" id="jackpot"></div>
<div class="stats" id="incomeTimer"></div>

<div class="reels">
    <div class="reel" id="r1">â”</div>
    <div class="reel" id="r2">â”</div>
    <div class="reel" id="r3">â”</div>
</div>

<div class="info" id="info"></div>

<div class="controls">
    <button onclick="setBet()">ğŸ¯ Einsatz setzen</button>
    <button class="allin" onclick="allIn()">ğŸ’¥ ALL IN</button>
    <button class="spin" onclick="spin()">â–¶ SPIN</button>
</div>

<div class="stats" id="stats"></div>

</div>

<script>
/* â”€â”€â”€â”€â”€ DOM ELEMENTE â”€â”€â”€â”€â”€ */
const status = document.getElementById("status");
const jackpot = document.getElementById("jackpot");
const stats = document.getElementById("stats");
const info = document.getElementById("info");
const incomeTimer = document.getElementById("incomeTimer");
const leaderboardList = document.getElementById("leaderboardList");

const r1 = document.getElementById("r1");
const r2 = document.getElementById("r2");
const r3 = document.getElementById("r3");

/* â”€â”€â”€â”€â”€ SPIELERNAME â”€â”€â”€â”€â”€ */
let playerName = localStorage.getItem("player_name");
if (!playerName) {
    playerName = prompt("Willkommen! Spielername:");
    if (!playerName) playerName = "Gast";
    localStorage.setItem("player_name", playerName);
}

/* â”€â”€â”€â”€â”€ SLOT LOGIK â”€â”€â”€â”€â”€ */
const SYMBOLS = ["ğŸ’","ğŸ‹","ğŸŠ","ğŸ””","â­","BAR","7ï¸âƒ£","ğŸ’"];
const JACKPOT_START = 5000;
const MIN_BET = 10;

const PAYOUT_TABLE = [
    [0.70, 0],
    [0.20, 2],
    [0.08, 5],
    [0.018, 20],
    [0.002, "JACKPOT"]
];

let data = JSON.parse(localStorage.getItem("slot_save")) || {
    balance: 500,
    bet: 10,
    jackpot: JACKPOT_START,
    spins: 0,
    totalBet: 0,
    totalWin: 0
};

/* â”€â”€â”€â”€â”€ ZEIT-GUTHABEN â”€â”€â”€â”€â”€ */
const INCOME_PER_MIN = 5;
const INCOME_INTERVAL = 60 * 1000;

let lastIncome = parseInt(localStorage.getItem("last_income_time")) || Date.now();

function applyOfflineIncome() {
    const now = Date.now();
    const diff = now - lastIncome;
    const minutes = Math.floor(diff / INCOME_INTERVAL);

    if (minutes > 0) {
        data.balance += minutes * INCOME_PER_MIN;
        lastIncome += minutes * INCOME_INTERVAL;
        localStorage.setItem("last_income_time", lastIncome);
        save();
    }
}

function startCountdown() {
    setInterval(() => {
        const now = Date.now();
        const diff = now - lastIncome;

        if (diff >= INCOME_INTERVAL) {
            data.balance += INCOME_PER_MIN;
            lastIncome = now;
            localStorage.setItem("last_income_time", lastIncome);
            save();
            updateUI();
        }

        const remaining = Math.max(0, INCOME_INTERVAL - diff);
        const sec = Math.ceil(remaining / 1000);
        incomeTimer.innerText =
            `â³ NÃ¤chstes Einkommen (+5â‚¬) in: ${sec}s`;
    }, 1000);
}

/* â”€â”€â”€â”€â”€ UI â”€â”€â”€â”€â”€ */
function save() {
    localStorage.setItem("slot_save", JSON.stringify(data));
    updateLeaderboard();
}

function updateUI() {
    status.innerText =
        `ğŸ‘¤ ${playerName} | ğŸ’° ${data.balance} â‚¬ | ğŸ¯ Einsatz: ${data.bet} â‚¬`;
    jackpot.innerText = `ğŸ’ JACKPOT: ${data.jackpot} â‚¬`;

    let rtp = data.totalBet ? (data.totalWin / data.totalBet * 100).toFixed(2) : "0.00";
    stats.innerText = `Spins: ${data.spins} | RTP: ${rtp}%`;
}

/* â”€â”€â”€â”€â”€ SPIEL â”€â”€â”€â”€â”€ */
function randomSym() {
    return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
}

function casinoSpin() {
    let roll = Math.random();
    let sum = 0;
    for (let [chance, payout] of PAYOUT_TABLE) {
        sum += chance;
        if (roll <= sum) {
            if (payout === 0)
                return [randomSym(), randomSym(), randomSym(), 0];
            if (payout === "JACKPOT")
                return ["ğŸ’","ğŸ’","ğŸ’", data.jackpot];
            let s = randomSym();
            return [s,s,s,payout * data.bet];
        }
    }
}

function spin() {
    if (data.balance < data.bet) return;

    data.balance -= data.bet;
    data.jackpot += Math.floor(data.bet * 0.05);
    data.spins++;
    data.totalBet += data.bet;

    info.innerText = "ğŸ² Spinning...";
    let c = 15;
    let i = setInterval(() => {
        r1.innerText = randomSym();
        r2.innerText = randomSym();
        r3.innerText = randomSym();
        if (--c === 0) {
            clearInterval(i);
            finishSpin();
        }
    }, 70);
}

function finishSpin() {
    let [a,b,c,win] = casinoSpin();
    r1.innerText = a; r2.innerText = b; r3.innerText = c;

    if (win > 0) {
        data.balance += win;
        data.totalWin += win;
        if (a === "ğŸ’") data.jackpot = JACKPOT_START;
        info.innerText = `ğŸ† GEWONNEN: +${win} â‚¬`;
    } else info.innerText = "ğŸ˜¢ Kein Gewinn";

    save();
    updateUI();
}

function setBet() {
    let v = prompt("Einsatz:", data.bet);
    if (!v) return;
    v = parseInt(v);
    if (v >= MIN_BET && v <= data.balance) data.bet = v;
    updateUI(); save();
}

function allIn() {
    data.bet = data.balance;
    updateUI(); save();
}

/* â”€â”€â”€â”€â”€ LEADERBOARD â”€â”€â”€â”€â”€ */
function updateLeaderboard() {
    let board = JSON.parse(localStorage.getItem("leaderboard")) || [];
    board = board.filter(p => p.name !== playerName);
    board.push({name: playerName, balance: data.balance});
    board.sort((a,b)=>b.balance-a.balance);
    board = board.slice(0,10);
    localStorage.setItem("leaderboard", JSON.stringify(board));

    leaderboardList.innerHTML = "";
    board.forEach((p,i)=>{
        leaderboardList.innerHTML += `${i+1}. ${p.name}: ${p.balance} â‚¬<br>`;
    });
}

/* â”€â”€â”€â”€â”€ START â”€â”€â”€â”€â”€ */
applyOfflineIncome();
updateUI();
updateLeaderboard();
startCountdown();
</script>
